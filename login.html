<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SHIA books</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #CCEBD0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            position: absolute;
            top: 8cap;
            left: 50%;
            transform: translateX(-50%);
            width: 260px;
        }
        .logo span {
            font-size: 1.2rem;
            color: black;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .error {
            color: #FC8FA7;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>

    <form id="login-form">
        <div class="login-container">
            <a>
                <img src="img/1.png" alt="Logo de la Empresa" class="logo">
            </a>
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Usuario">
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Contraseña">
            </div>
            <p class="error" id="error-msg">Usuario o contraseña incorrectos</p>
            <button type="submit" class="btn btn-success w-100">Iniciar Sesión</button>
    
            <div class="mt-3">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </form>
    
    <!-- Bootstrap JS (opcional, para algunos componentes) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Modificar la función login para manejar todo el proceso de inicio de sesión
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obtener valores del formulario
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validar credenciales
            if (username === 'admin' && password === '123') {
                // Guardar el rol en el almacenamiento local
                localStorage.setItem('userRole', 'admin');
                
                // Redirigir a la página 'home.html'
                window.location.href = 'home.html';
            } else {
                // Mostrar mensaje de error
                const errorMsg = document.getElementById('error-msg');
                errorMsg.style.display = 'block';
            }
            if (username === 'user' && password === '123') {
                // Guardar el rol en el almacenamiento local
                localStorage.setItem('userRole', 'user');
                
                // Redirigir a la página 'home.html'
                window.location.href = 'home.html';
            } else {
                // Mostrar mensaje de error
                const errorMsg = document.getElementById('error-msg');
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
