<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SHIA books</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #CCEBD0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            position: absolute;
            top: 8cap; /* Ajusta esto según la altura que necesites */
            left: 50%;
            transform: translateX(-50%);
            width: 260px; /* Ajusta el tamaño según sea necesario */
        }
        .logo span {
            font-size: 1.2rem;
            color: black;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .error {
            color: #FC8FA7;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <a>
            <img src="img/1.png" alt="Logo de la Empresa" class="logo">
        </a>
        <div class="mb-3">
            <input type="text" id="username" class="form-control" placeholder="Usuario">
        </div>
        <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Contraseña">
        </div>
        <p class="error" id="error-msg">Usuario o contraseña incorrectos</p>
        <button class="btn btn-success w-100" onclick="login()">Iniciar Sesión</button>

        <div class="mt-3">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, para algunos componentes) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function login() {
            // Obtener valores del formulario
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validar credenciales
            if (username === 'admin' && password === '123') {
                // Redirigir a la página 'home.html'
                window.location.href = 'home.html';
            } else {
                // Mostrar mensaje de error
                const errorMsg = document.getElementById('error-msg');
                errorMsg.style.display = 'block';
            }
        }
    </script>

</body>
</html>
